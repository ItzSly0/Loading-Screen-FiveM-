<!DOCTYPE html>
<html class="no-js" lang="pt-br">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Title-->
	<title>Your Server Name RP</title>
	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">	
	<!--General Style-->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
		</head>
	<body>
	<div class='cursor' id="cursor"></div>
	<div class='cursor2' id="cursor2"></div>
	<div class='cursor3' id="cursor3"></div>
	<div class="centerR"><span class="angle"></span>
	<span class="angle"></span>
	</div>
	<!-- Loading -->
	<div id="preload">
		<div id="preload-content">
			<div class="preload-spinner">
				<div class="loading-logo-wraper">
					<img src="img/logo.png" alt="">
				</div>
				<div class="tp-loader spinner"></div>
			</div>
		</div>
	</div>
	<!-- Content -->	
	<div id="outer-wrapper" class="animate translate-z-in">
		<div id="inner-wrapper">
			<div id="table-wrapper">
				<div class="container center">
					<div id="row-content">
						<div id="content-wrapper">
							<div id="content" class="animate translate-z-in animation-time-2s delay-1-5s">
								<!-- Logo -->
								<header><img src="img/logo.png" class="animate fade-in animation-time-3s" alt=""></header>
								<p>https://discord.gg/eJR8c7G<br>
								<!-- /rg pra ver seu dinheiro na mÃ£o.</p> -->
									<h1>
									<span class="typer" id="main" data-words="Bienvenido a la web , de Hypercraft Network, En estos momentos, Estamos en mantenimiento, Unete a nuestro discord para novedades," data-colors="white" data-delay="100" data-deleteDelay="500"></span>
									</h1>
										
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Background -->
			<div class="body-youtube overlay ">
				<a id="bg-video" class="player" data-property="{videoURL:'blob:https://www.youtube.com/watch?v=pvaXEaEQzG0',containment:'body',autoPlay:true, mute:false, startAt:0, stopAt:0, showControls:false, showYTLogo:false, vol:50, opacity:0.5}"></a>
				<div id="slider"></div>
			</div>
			<nav id="player-nav">
				<ul>
					<li data-toggle="tooltip" data-placement="top" data-title="Play" data-trigger="hover"> 
						<a onclick="$('#bg-video').playYTP()"><i class="fa fa-play"></i></a>
					</li>
					<li data-toggle="tooltip" data-placement="top" data-title="Pause" data-trigger="hover"> 
						<a onclick="$('#bg-video').pauseYTP()"><i class="fa fa-pause"></i></a>
					</li>
					<li class="full-play" data-toggle="tooltip" data-placement="top" data-title="Fullscreen" data-trigger="hover"> 
						<a class="expand-player" onclick="$('#bg-video').YTPFullscreen()"><i class="fa fa-expand"></i></a>
					</li>
					<li> 
						<a data-toggle="tooltip" title="https://discord.gg/0000000"><i class="fab fa-discord"></i></a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<div class="backdrop"></div>
	<!--Java Scripts-->
	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.plugin.min.js"></script>
	<script type="text/javascript" src="js/jquery.mb.YTPlayer.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script src="js/typer.js"></script>




</body>
